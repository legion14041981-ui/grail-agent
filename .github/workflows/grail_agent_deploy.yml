name: Grail Agent Auto-Deploy

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'grail_agent_production.py'
      - 'requirements.txt'
      - '.github/workflows/grail_agent_deploy.yml'

jobs:
  run-grail-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Run Grail Agent
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python grail_agent_production.py --mode demo --bankroll 100 --num-predictions 10
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grail-logs-${{ github.run_number }}
          path: grail_agent.log
          retention-days: 7
      
      - name: Report status
        if: always()
        run: |
          echo "âœ… Grail Agent execution complete"
          echo "Run ID: ${{ github.run_id }}"
          echo "Timestamp: $(date -Iseconds)"
